<!DOCTYPE html>
<html>
<head>
    <title>تغییر لباس با هوش مصنوعی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>تغییر لباس با هوش مصنوعی</h1>
    <label for="clothingImage">عکس لباس مورد نظر:</label><br>
    <input type="file" id="clothingImage" accept="image/*"><br><br>
    <label for="personImage">عکس خودتان:</label><br>
    <input type="file" id="personImage" accept="image/*"><br><br>
    <button onclick="processImages()">اجرا</button><br><br>
    <img id="resultImage" src="#" alt="عکس نهایی" style="max-width: 500px;">
    <script src="script.js"></script>
</body>
</html>
