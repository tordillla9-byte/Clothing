<!DOCTYPE html>
<html>
<head>
  <title>Image Generator</title>
</head>
<body>
  <input type="text" id="promptInput" placeholder="Enter prompt">
  <button onclick="generateImage()">Generate Image</button>
  <img id="resultImage" src="" alt="Generated Image">

  <script>
    async function generateImage() {
      const prompt = document.getElementById('promptInput').value;
      const response = await fetch(`/generate-image?prompt=${prompt}`);
      const data = await response.json();
      document.getElementById('resultImage').src = data.imageUrl;
    }
  </script>
</body>
</html>
